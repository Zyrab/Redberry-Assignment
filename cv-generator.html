<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cv-generator.css">
    <link rel="stylesheet" href="cv-generated.css">
    <link rel="stylesheet" href="input-validation.css">
    <title>cv generator</title>
</head>
<body>
    <main>
        <section class="cv-generator">
            <div class="top-section">
                <a class="back-arrow" href="index.html"> <img src="./imiges/Vector.png" alt="back-arrow"> </a>
                <h1>პირადი ინფო</h1>
                <a class="page-counter"> <img src="./imiges/3.png" alt="page-counter"></a>
            </div>
            <hr>
            <form class="personal-info" id="personal-info" >
                <div class="name-surname">
                    <div class="name">
                        <label for="name">სახელი</label>
                        <input type="text" name="name" id="name" placeholder="ანზორ">
                        <div class="validation">
                            <img src="./imiges/valid.png" alt="valid" class="validns">
                            <img src="./imiges/invalid.png" alt="invalid" class="invalidns">
                        </div>
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="surname">
                        <label for="surname">გვარი</label>
                        <input type="text" name="surname" id="surname" placeholder="მუმლაძე">
                        <div class="validation">
                            <img src="./imiges/valid.png" alt="valid" class="validns">
                            <img src="./imiges/invalid.png" alt="invalid" class="invalidns">
                        </div>
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                </div>

                <label class="upload-photo">პირადი ფოტოს ატვირთვა </label>
                <button class="image-upload" id="iamge-upload"> <a>ატვირთვა</a><input class="image-upload-input"  type="file" accept="Image/*" alt="submit"></button> 

                <div class="more-info">
                    <div class="about-me">
                        <label for="about-me">ჩემ შესახებ (არასავალდებულო)</label>
                        <textarea name="about-me" id="about-me" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
                    </div>
                    <div class="mail">
                        <label for="mail">ელ.ფოსტა</label>
                        <div class="validation">
                            <img src="./imiges/valid.png" alt="valid" class="valid">
                            <img src="./imiges/invalid.png" alt="invalid" class="invalid">
                        </div>
                        <input type="text" name="mail" id="mail" placeholder="anzorr666@redberry.ge">
                       
                        <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>
                    <div class="phone">
                        <label for="phone" >მობილურის ნომერი</label>
                        <div class="validation">
                            <img src="./imiges/valid.png" alt="valid" class="valid">
                            <img src="./imiges/invalid.png" alt="invalid" class="invalid">
                        </div>
                        <input type="text" name="phone" id="phone"  placeholder="+995 551 12 34 56">
                       
                        <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                    </div>
                </div>
                <div class="pages">
                    <button class="next-page" type="submit">
                        <a href="">შემდეგი</a>
                    </button>
                </div>
            </form>
        </section>
        <section class="cv-generated">
            <div class="name-surname1">
                <h2>
                    <span id="name1"></span>
                </h2>
                <h2>
                    <span id="surname1"></span>
                </h2>
            </div>
            <div class="info">
                <div>
                    <img src="./imiges/mail-icon.png" alt="mail-icon">
                    <span id="mail1"></span>
                </div>

                <div>
                    <img src="./imiges/phone-icon.png" alt="phone-icon">
                    <span id="phone1"></span>
                </div>
                <div>
                    <h3>ჩემ შესახებ</h3>
                    <span id="about-me1"></span>
                </div>
                <div>
                    <div class="image">
                        
                    </div>
                </div>
            </div>
            
        </section>
    </main>
</body>
<script src="main.js"></script>
<script src="image-upload.js"></script>
</html>
